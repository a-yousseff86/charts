apiVersion: v1
kind: Service
metadata:
    name: {{ .Values.service_name }}
    namespace: default
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
    - port: 443
      targetPort: 443
      protocol: TCP
      name: https
  selector:
    app: client